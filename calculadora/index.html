<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Bienvenido a mi calculadora</h1>
    </header>
    <main>
        <h4>Ingrese la operacion que quiera usar:</h4>
        <button id="suma">Suma</button>
            <div id="pestaña1" class="pestaña-oculta1">
                <h5>Ingrese el primer numero</h5>
                <input id="n1" type="number" name="n1s" placeholder="Primer Numero">
                <h5>Ingrese el segundo numero</h5>
                <input id="n2" type="number" name="n2s" placeholder="Segundo Numero">
                <button onclick="sumaArit()">Calcular</button>
                <p id="result1"></p>
            </div>
        <button id="resta">Resta</button>
            <div id="pestaña2" class="pestaña-oculta2">
                <h5>Ingrese el primer numero</h5>
                <input id="n3" type="number" name="n1r" placeholder="Primer Numero">
                <h5>Ingrese el segundo numero</h5>
                <input id="n4" type="number" name="n2r" placeholder="Segundo Numero">
                <button onclick="restaArit()">Calcular</button>
                <p id="result2"></p>
            </div>
        <button id="mult">Multiplicación</button>
            <div id="pestaña3" class="pestaña-oculta3">
                <h5>Ingrese el primer numero</h5>
                <input id="n5" type="number" name="n1m" placeholder="Primer Numero">
                <h5>Ingrese el segundo numero</h5>
                <input id="n6" type="number" name="n2m" placeholder="Segundo Numero">
                <button onclick="multArit()">Calcular</button>
                <p id="result3"></p>
            </div>
        <button id="div">División</button>
            <div id="pestaña4" class="pestaña-oculta4">
                <h5>Ingrese el primer numero</h5>
                <input id="n7" type="number" name="n1d" placeholder="Primer Numero">
                <h5>Ingrese el segundo numero</h5>
                <input id="n8" type="number" name="n2d" placeholder="Segundo Numero">
                <button onclick="divArit()">Calcular</button>
                <p id="result4"></p>
            </div>

    </main>
</body>
<script src="script.js"></script>
</html>
